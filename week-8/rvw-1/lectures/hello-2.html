<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Hello Again</title>
    </head>
    <body>
        <form>
            <input autocomplete="off" autofocus id="name" type="text" placeholder="Name">
            <input type="submit">
        </form>
        <script>
            document.querySelector('form').addEventListener('submit', function() {
                let name = document.querySelector('#name').value;
                alert(`hello, ${name}!!!`);
            });
        </script>
    </body>
</html>
