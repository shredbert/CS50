<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Google Search!!!</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body class="container-fluid">
        <header>
            <nav class="m-1">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="https://about.google/" role="button">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="https://store.google.com/" role="button">Store</a>
                    </li>
                    <li class="ms-auto nav-item">
                        <a class="nav-link text-dark" href="https://www.google.com/gmail/" role="button">Gmail</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-dark" href="https://www.google.com/imghp" role="button">Images</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-primary" href="https://accounts.google.com/ServiceLogin" role="button">Sign In</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="d-block m-3 mx-auto w-50 text-center">
            <img alt="Cat!!!" class="img-fluid m-3 w-50" src="../../resources/cat.jfif">
            <form action="https://www.google.com/search" method="get">
                <input autocomplete="off" autofocus class="form-control mb-2" name="q" placeholder="Query" type="text">
                <button class="btn btn-light" type="submit">Search</button>
                <button class="btn btn-light" type="submit">I'm Feeling Lucky...</button>
            </form>
        </main>
    </body>
</html>
