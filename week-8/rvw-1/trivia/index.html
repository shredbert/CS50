<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            window.addEventListener('load', (e) => {
                const btns = document.querySelectorAll('[id*="mc-btn"]');
                const correctAnsr = '401 Unauthorized'
                btns.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        let msg = '';
                        if (e.srcElement.innerHTML === correctAnsr) {
                            e.srcElement.style.backgroundColor = '#00ff00';
                            msg = 'Correct!';
                        } else {
                            e.srcElement.style.backgroundColor = '#ff0000';
                            msg = 'Incorrect';
                        }

                        const question = btn.parentElement.previousElementSibling;
                        const msgTxtNode = document.createTextNode(`${msg}`);
                        const msgElementNode = document.createElement('div');
                        msgElementNode.appendChild(msgTxtNode);
                        question.appendAfter(msgElementNode);
                    });
                });
            });
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <!-- Add multiple choice question here -->
                <h3>
                    Which is not a valid HTTP response?
                </h3>
                <div>
                    <button id="mc-btn1">200 OK</button>
                    <button id="mc-btn2">304 Moved Temporarily</button>
                    <button id="mc-btn3">401 Unauthorized</button>
                    <button id="mc-btn4">501 Internal Server Error</button>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>
                    What does TCP/IP stand for?
                </h3>
            </div>
        </div>
    </body>
</html>
