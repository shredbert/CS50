        </header>
        <main class="container">
            <h2>Join Our Community</h2>
            <section class="main-section">
                <h3>Register</h3>
                <form id="reg-form">
                    <div class="my-2">
                        <label class="form-label" for="email">What's your email
                            address?</label>
                        <input class="form-control" id="email" name="email"
                            placeholder="Email..." required type="email">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="name">What's your full name?</label>
                        <input class="form-control" id="name" name="name"
                            placeholder="Full name..." required type="text">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="favourite">Why do you love Yngwie?</label>
                        <input class="form-control" id="favourite"
                            name="favourite" placeholder="Reason..." required
                            type="text">
                    </div>
                    <div class="my-2">
                        <label class="form-check-label" for="how-hear">How did you hear about us?</label>
                        <select aria-label="Select how you hear about us"
                            class="form-select" id="how-hear" name="how-hear"
                            required>
                            <option selected>Select...</option>
                            <option value="vision">It came to me in a vision</option>
                            <option value="friend">Referred by a friend</option>
                            <option value="searching">Searching the web</option>
                            <option value="social">Social media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="rock">
                            In 500 words or less, why do you loves the shred?
                        </label>
                        <textarea class="form-control" id="rock"
                            maxlength="500" name="rock" required
                            rows="3">Because I need a life!!!</textarea>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" id="agree" name="agree"
                            required type="checkbox">
                        <label class="form-check-label" for="agree">I hereby
                            agree that Yngwie Malmsteen is quite possibly the
                            coolest guitarist in existence.</label>
                    </div>
                    <button class="btn btn-primary my-2" type="submit">Sign Up</button>
                </form>
            </section>
            <section class="main-section">
                <h3>Community Members</h3>
                <p class="text-grey-100" id="no-members-msg"><em>No community members have signed up yet.</em></p>
            </section>
        </main>
