        <main class="container">
            <h2>Join Our Community</h2>
            <section class="main-section">
                <h3>Register</h3>
                <form id="reg-form">
                    <div class="my-2">
                        <label class="form-label" for="name">What's your name?</label>
                        <input class="form-control" id="name" placeholder="Name..." type="text">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="email">What's your email address?</label>
                        <input class="form-control" id="email" placeholder="my@name.com" type="email">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="favourite">Why are you a fan of Yngwie?</label>
                        <input class="form-control" id="favourite" placeholder="Reason..." type="text">
                    </div>
                    <div class="form-check my-2">
                        <label class="form-check-label" for="name">How did you hear about us?</label>
                        <textarea class="form-check-input" id="agree" type="checkbox">
                    </div>
                    <div class="form-check my-2">
                        <label class="form-check-label" for="name">I hereby agree that Yngwie Malmsteen is quite possibly the coolest guitarist in existence.</label>
                        <textarea class="form-check-input" id="agree" type="checkbox">
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" id="agree" type="checkbox">
                        <label class="form-check-label" for="name">I hereby agree that Yngwie Malmsteen is quite possibly the coolest guitarist in existence.</label>
                    </div>
                    <button class="btn btn-primary my-2" type="submit">Sign Up!</button>
                </form>
            </section>
            <section class="main-section">
                <h3>Community Members</h3>
                <p class="text-grey-100" id="no-members-msg"><em>No community members have signed up yet.</em></p>
