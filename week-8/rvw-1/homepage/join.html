<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
        <!-- Add beta release for latest features -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link href="styles.css" rel="stylesheet">
        <title>Yngwie Fans</title>
    </head>
    <body class="bg-body bg-gradient text-dark">
        <header class="px-3 bg-light bg-gradient navbar navbar-expand-md sticky-top">
            <div class="container-fluid">
                <h1 class="mx-2">
                    <a class="navbar-brand" href="./index.html">Yngwie Fans</a>
                </h1>
                <nav>
                    <button class="navbar-toggler" type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarButtons"
                        aria-controls="navbarTogglerDemo01" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarButtons">
                        <div class="navbar-nav">
                            <a class="nav-link" href="./shred.html">Shred</a>
                            <a class="nav-link"
                                href="./guitars.html">Guitars</a>
                            <a class="nav-link" href="./about.html">About</a>
                            <a class="nav-link active" href="./join.html">Join</a>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main class="container">
            <h2>Join Our Community</h2>
            <section class="main-section">
                <h3>Register</h3>
                <form id="reg-form">
                    <div class="my-2">
                        <label class="form-label" for="email">What's your email
                            address?</label>
                        <input class="form-control" id="email" name="email"
                            placeholder="Email..." required type="email">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="name">What's your full
                            name?</label>
                        <input class="form-control" id="name" name="name"
                            placeholder="Full name..." required type="text">
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="favourite">What is your
                            favourite thing about Yngwie?</label>
                        <input class="form-control" id="favourite"
                            name="favourite" placeholder="Favourite thing..."
                            required type="text">
                    </div>
                    <div class="my-2">
                        <label class="form-check-label" for="howHeard">How did
                            you hear about us?</label>
                        <select class="form-select" id="howHeard"
                            name="howHeard" required>
                            <option hidden selected value="">Select...</option>
                            <option value="vision">It came to me in a vision</option>
                            <option value="friend">Referred by a friend</option>
                            <option value="searching">Searching the web</option>
                            <option value="social">Social media</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="my-2">
                        <label class="form-label" for="whyShred">
                            In 500 words or less, why do you love shred guitar?
                        </label>
                        <textarea class="form-control" id="whyShred"
                            maxlength="500" name="whyShred" required
                            rows="3">Because playing fast is so cool.
                        </textarea>
                    </div>
                    <div class="form-check my-2">
                        <input class="form-check-input" id="agree" name="agree"
                            required type="checkbox">
                        <label class="form-check-label" for="agree">I hereby
                            agree that Yngwie Malmsteen is quite possibly the
                            coolest guitarist in existence.</label>
                    </div>
                    <button class="btn btn-primary my-2" type="submit">Sign
                        Up</button>
                </form>
            </section>
            <section class="main-section" id="members-section">
                <h3>Community Members</h3>
                <table class="table table-dark table-striped" id="members-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Membership Since</th>
                            <th>Favourite Yngwie Thing</th>
                        </tr>
                    </thead>
                    <tbody id="members-table-data">
                        <tr>
                            <td colspan="3">
                                <em>
                                    No community members have signed up yet...
                                </em>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <!-- Template for adding new members to above table -->
                <template id="member-row-template">
                    <tr>
                        <td data-field="name"></td>
                        <td data-field="whenRegistered"></td>
                        <td data-field="favourite"></td>
                    </tr>
                </template>
                <template id="no-members-template">
                    <tr>
                        <td colspan="3">
                            <em>
                                No community members have signed up yet...
                            </em>
                        </td>
                    </tr>
                </template>
            </section>
        </main>
        <footer class="bg-secondary bg-gradient fixed-bottom">
            <p class="text-center text-light">
                &copy;2022
                <a class="link-light"
                    href="https://github.com/shredbert">shredbert</a>
                for
                <a class="link-light"
                    href="https://cs50.harvard.edu/x/2022/">CS50</a>
            </p>
        </footer>
        <!-- Bootstrap script used for navbar on mobile -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <!--
            Look for signups in localstorage &, if present, overwrite
            #no-members-msg with members
        -->
        <script>
            (() => {

                // Load & display all existing members
                const loadAndDisplayAllMembers = () => {

                    // Remove data from members table to repopulate
                    const membersTableData = document.
                        querySelector('#members-table-data');
                    if (membersTableData)
                        membersTableData.innerHTML = '';

                    // Test existing members
                    const existingMembers = JSON.parse(
                        localStorage.getItem('members')
                    );

                    // If no members, display no members message
                    if (!existingMembers) {

                        const noMembersTemplate = document.querySelector(
                            '#no-members-template'
                        );

                        const noMembersMsg = noMembersTemplate
                            .content
                            .cloneNode(true);

                        membersTableData.appendChild(noMembersMsg);

                    // If members, display in table
                    } else {

                        // Create fragment so can append all at once
                        const membersDataFragment = document.
                            createDocumentFragment();

                        // Fetch table template
                        const memberRowTemplate = document
                            .querySelector('#member-row-template');

                        // Iterate over all members
                        existingMembers.forEach(member => {

                            // Clone template
                            const newMemberRow = memberRowTemplate
                                .content
                                .cloneNode(true);

                            // Store all cells of table data
                            const newMemberCells = newMemberRow
                                .querySelectorAll('td');

                            // Populate content of cells based on dataset.field
                            // attribute to declaratively assign
                            newMemberCells.forEach((cell, idx) => {
                                cell.textContent = member[cell.dataset.field];
                            });

                            // Append cells in new row to fragment
                            membersDataFragment.appendChild(newMemberRow);

                        });

                        // Append fragment with all new rows to table
                        membersTableData.appendChild(membersDataFragment);

                    }

                }

                // Handle form submission
                const regForm = document.querySelector('#reg-form');
                regForm.addEventListener('submit', (e) => {

                    e.preventDefault();
                    const formData = e.target.elements;
                    const now = (new Date()).toString();
                    const email = formData['email'].value;
                    const name = formData['name'].value;
                    const favourite = formData['favourite'].value;
                    const howHeard = formData['howHeard'].value;
                    const whyShred = formData['whyShred'].value;

                    const newMember = {
                        "whenRegistered": now,
                        "email": email,
                        "name": name,
                        "favourite": favourite,
                        "howHeard": howHeard,
                        "whyShred": whyShred,
                    }

                    let updatedMembers = JSON.parse(
                        localStorage.getItem('members')
                    );

                    updatedMembers ?
                        updatedMembers.push(newMember) :
                        updatedMembers = [newMember];

                    localStorage.setItem(
                        'members',
                        JSON.stringify(updatedMembers)
                    );

                    // Re-load list of members to display
                    loadAndDisplayAllMembers();

                    // Clear form
                    e.target.reset();

                });

            })();
        </script>
    </body>
</html>
