{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <form action="/register" autocomplete="off" class="mx-auto w-25 text-start" method="post">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input autofocus class="form-control" name="username" required placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="username">Password</label>
            <input autocomplete="new-password" class="form-control" minlength="8" name="password" pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[^A-Za-z\d\s]).{8,}$" placeholder="Password" required title="Password must be 8+ chars & contain at least 1 capital, lower, number, & symbol." type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirmation">Confirm Password</label>
            <input autocomplete="new-password" class="form-control" name="confirmation" required placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
