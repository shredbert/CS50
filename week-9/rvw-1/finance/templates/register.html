{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="post">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" required placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="username">Password</label>
            <input class="form-control mx-auto w-auto" name="password" required placeholder="Password" type="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirmation">Confirm Password</label>
            <input class="form-control mx-auto w-auto" name="confirmation" required placeholder="Confirm password" type="password">
        </div>
        <input type="submit">
    </form>
{% endblock %}
