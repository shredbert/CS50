{% extends "layout.html" %}

{% block title %}
    Quote Results
{% endblock %}

{% block main %}

    <h1>Quote Results</h1>

    <form action="/quote" class="w-25 mx-auto text-start" method="get">
        <div class="mb-3">
            <label class="form-label" for="symbol">Stock Symbol</label>
            <input class="form-control" name="symbol" readonly type="text" value="{{ quote.symbol }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Company Name</label>
            <input class="form-control" name="name" readonly type="text" value="{{ quote.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" name="price" readonly type="text" value="{{ "${:,.2f}".format(quote.price) }}">
        </div>
        <button class="btn btn-primary" type="submit">Search Again</button>
    </form>

{% endblock %}
