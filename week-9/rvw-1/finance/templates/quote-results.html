{% extends "layout.html" %}

{% block title %}
    Quote Results
{% endblock %}

{% block main %}
    <h1>Quote Results</h1>

    <form action="/quote" class="w-25 mx-auto text-start" method="get">
        <div class="mb-3">
            <label class="form-label" for="symbol">Stock Symbol</label>
            <input class="form-control" disabled name="symbol" type="text" value="{{ quote.symbol }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="name">Company Name</label>
            <input class="form-control" disabled name="name" type="text" value="{{ quote.name }}">
        </div>
        <div class="mb-3">
            <label class="form-label" for="price">Price</label>
            <input class="form-control" disabled name="price" type="text" value="{{ "${:,.2f}".format(quote.price) }}">
        </div>
        <button class="btn btn-primary">Search Again</button>
    </form>
{% endblock %}
