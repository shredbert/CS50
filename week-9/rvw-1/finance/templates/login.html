{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <form action="/login" autocomplete="off" class="mx-auto w-25 text-start" method="post">
        <div class="mb-3">
            <label class="form-label" for="username">Username</label>
            <input autofocus class="form-control" id="username" name="username" placeholder="Username" type="text">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input autocomplete="current-password" class="form-control" id="password" name="password" placeholder="Password" type="password">
        </div>
        <button class="btn btn-primary">Log In</button>
    </form>
{% endblock %}
