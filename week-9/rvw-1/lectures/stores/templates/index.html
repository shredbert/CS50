{% extends "layout.html" %}

{% block body %}

<h1>Bookstore!</h1>

<form action="/cart" method="post">
    <ul>
        {% for book in books %}
        <li>
            {{ book["title"] }}
            <button name="id" type="submit" value="{{ book['id'] }}">
                Add to cart
            </button>
        </li>
        {% endfor %}
    </ul>
</form>

{% endblock %}
