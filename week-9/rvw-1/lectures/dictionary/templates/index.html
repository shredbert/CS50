{% extends "layout.html" %}

{% block body %}

<h1>Register</h1>

<form action="register" method="post">
    <input autocomplete="off" autofocus name="name" placeholder="Enter name..." type="text">
    <select name="sport">
        <option hidden value="">Select...</option>
        {% for sport in sports %}
            <option value="{{ sport }}">{{ sport }}</option>
        {% endfor %}
    </select>
    <input type="submit">
</form>

{% endblock %}
